name: Build

on:
  push:
    branches:
      - main

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - path: golang
            version: 1.16.3
          - path: node
            version: 15.15.0-buster
          - path: postgres
            version: 13
          - path: ubuntu
            version: 20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.containers_push_username }}
          password: ${{ secrets.containers_push_password }}
      - name: Build Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: images/${{ matrix.path }}/${{ matrix.version }}/Dockerfile
          context: images/${{ matrix.path }}/${{ matrix.version }}
          tags: containers.monetr.dev/${{ matrix.path }}:${{ matrix.version }}
